{# reports/report_form.html #}
{% extends 'base.html' %}

{% block title %}Editace reportu{% endblock %}

{% block content %}
  <h1>Editace reportu</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Uložit</button>
  </form>
  <a href="{% url 'reports:report_detail' object.pk %}">Zpět na detail reportu</a>
{% endblock %}
